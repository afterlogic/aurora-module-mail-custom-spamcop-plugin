<div class="fields">
	<div class="fieldset">
		<div>
			<div class="row enable">
				<div>
					<label class="custom_checkbox" data-bind="css: {'checked': enabled}">
						<span class="icon"></span>
						<input type="checkbox" id="enable_spamcop" data-bind="checked: enabled" />
					</label>
					<label for="enable_spamcop" data-bind="i18n: {'key': '%MODULENAME%/LABEL_ENABLE_FILTER'}"></label>
				</div>
			</div>
			<div class="row" data-bind="css: {'disabled': !enabled()}">
				<div class="label" data-bind="i18n: {'key': '%MODULENAME%/LABEL_SPAM_SCORE_BOUNDARY'}"></div>
				<div class="value" style="display: inline-flex; align-items: center;">
					<div style="margin-right: 1em;" data-bind="i18n: {'key': '%MODULENAME%/LABEL_LOWER_SPAM_SCORE'}"></div>
					<input class="input" style="width: 60px" data-bind="value: lowerSpamScore, disable: !enabled()" />
					<div style="margin-right: 1em;" data-bind="i18n: {'key': '%MODULENAME%/LABEL_UPPER_SPAM_SCORE'}"></div>
					<input class="input" style="width: 60px" data-bind="value: upperSpamScore, disable: !enabled()" />
				</div>
			</div>
			<div class="row" data-bind="css: {'disabled': !enabled()}">
				<span class="label" data-bind="i18n: {'key': '%MODULENAME%/LABEL_MAIN_ACTION'}"></span>
				<select class="value input" data-bind="options: aActionOptions, optionsText: 'label', value: action, disable: !enabled()"></select>
			</div> 
			<div class="row hint">
				<span data-bind="i18n: {'key': '%MODULENAME%/HINT_MAIN_ACTION'}"></span>
			</div>
			<div class="row" data-bind="visible: showDomainAllowList, css: {'disabled': !enabled()}">
				<span class="label" data-bind="i18n: {'key': '%MODULENAME%/LABEL_DOMAIN_ALLOW_LIST'}"></span>
				<textarea class="input" data-bind="value: domainAllowList, disable: !enabled()"></textarea>
			</div>
			<div class="row hint" data-bind="visible: showDomainAllowList">
				<span data-bind="i18n: {'key': '%MODULENAME%/HINT_DOMAIN_ALLOW_LIST'}"></span>
			</div>
		</div>
	</div>
	<div class="buttons">
		<span class="button" data-bind="click: save, i18n: {'key': 'COREWEBCLIENT/ACTION_SAVE'}, visible: !isSaving()"></span>
		<span class="button" data-bind="i18n: {'key': 'COREWEBCLIENT/ACTION_SAVE_IN_PROGRESS'}, visible: isSaving()"></span>
	</div>
</div>
